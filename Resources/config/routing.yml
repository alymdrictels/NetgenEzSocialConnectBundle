facebook_login:
    pattern: /login/login_facebook
    defaults: { _controller: ezpublish.security.controller:loginAction }

google_login:
    pattern: /login/login_google
    defaults: { _controller: ezpublish.security.controller:loginAction }

twitter_login:
    pattern: /login/login_twitter
    defaults: { _controller: ezpublish.security.controller:loginAction }

linkedin_login:
    pattern: /login/login_linkedin
